# Window Rules Configuration
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Prevent windows from forcing themselves to be maximized
windowrulev2 = suppressevent maximize, class:.* 

# Example: Make Firefox float on specific workspace
# windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$

# Example: Set opacity for specific applications
# windowrulev2 = opacity 0.9, class:^(kitty)$

# Example: Make certain dialog windows float
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(blueman-manager)$

# Example: Position specific floating windows
# windowrulev2 = center, class:^(pavucontrol)$
